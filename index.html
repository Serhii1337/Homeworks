<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="form-box">
        <div class="log-reg">
            <p>
                <span class="log">Login</span>
                <span>|</span>
                <span class="reg">Register</span>
            </p>
        </div>
        <p class="inputsheader">Enter your email and password to register.</p>
        <div class="form-inputs">
            <form>
                <p>
                    <input type="text" name="username" placeholder="Username">
                </p>
                <p>
                    <input type="email" name="email" placeholder="Enter your email address">
                </p>
                <p>
                    <input type="password" name="password" placeholder="Password">
                </p>
                <p>
                    <input type="password" name="confirmpassword" placeholder="Confirm Password">
                </p>
        </div>
        <p>
            <button type="submit" class="regbutton">Register</button>
        </p>
        <div class="or-reg-text">Or register with</div>
        <p>
            <a href="https://www.google.com/">
                <button type="button" class="google-button">Continue with Google</button>
            </a>
        </p>
        <p>
            <a href="https://www.facebook.com/">
                <button type="button" class="fb-button">Continue with Facebook</button>
            </a>
        </p>
        </form>
    </div>
</body>

</html>
